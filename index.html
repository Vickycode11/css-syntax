<!DOCTYPE html>
<html>
<head>
  <title>CSS Syntax Example</title>
  <style>
    /* This is a CSS comment */

    h1 {
      color: blue;          /* Property: color, Value: blue */
      text-align: center;   /* Property: text-align, Value: center */
    }

    p {
      font-size: 18px;
      color: green;
      line-height: 1.5;
    }

    .highlight {
      background-color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Understanding CSS Syntax</h1>
  <p>This paragraph is styled using a CSS selector.</p>
  <p class="highlight">This paragraph has a different style using a class selector.</p>

</body>
</html>
